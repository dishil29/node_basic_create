<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Document</title>
</head>
<body>
  <h3 class="display-4 text-center m-2 p-1 border-top border-3 border-bottom border-success"> Register Page </h3>
  
  <section id="Register">
    <div class="container-lg">

      <div class="row justify-content-center my-5">

        <form method="post" action="/register">

          <label for="email" class="form-label">Email Address:</label>
          <div class="mb-3 input-group">
            <span class="input-group-text">
              <i class="bi bi-envelope-fill"></i>
            </span>
            <input type="email" class="form-control" id="email" name="email" placeholder="email@example.com" required>
          </div>

          <label for="phno" class="form-label">Phone Number:</label>
          <div class="mb-3 input-group">
            <span class="input-group-text">
              <i class="bi bi-telephone"></i>
            </span>
            <input type="tel" class="form-control" id="phno" name="phno" placeholder="XXXXX-XXXXX" required>
          </div>

          <label for="name" class="form-label">Name:</label>
          <div class="mb-3 input-group">
            <span class="input-group-text">
              <i class="bi bi-person-fill"></i>
            </span>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>

          <label for="password" class="form-label">Password:</label>
          <div class="mb-3 input-group">
            <span class="input-group-text">
              <i class="bi bi-lock"></i>
            </span>
            <input type="password" class="form-control" id="password" name="password">
          </div>
          
          
          <div class="m-3 text-center">
            <p class="m-3"> Already have a account. <a href="#">Login.</a></p>
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>

      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
